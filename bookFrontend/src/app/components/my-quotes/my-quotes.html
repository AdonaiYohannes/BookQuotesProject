<div class="container py-4">

  <!-- NYTT CITAT PAGE -->
  <ng-container *ngIf="isNewQuotePage; else listPage">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Nytt citat</h2>

      <a routerLink="/my-quotes" class="btn btn-outline-secondary">
        <i class="fa fa-arrow-left me-1"></i>
        Tillbaka
      </a>
    </div>

    <div class="card p-3">
      <form class="row g-3" (ngSubmit)="add()">
        <div class="col-12">
          <label class="form-label text-light">Citat *</label>
          <textarea
            class="form-control"
            rows="4"
            [(ngModel)]="newQuote.text"
            name="newText"
            required
          ></textarea>
        </div>

        <div class="col-md-6">
          <label class="form-label text-light">Författare</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="newQuote.author"
            name="newAuthor"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label text-light">Källa</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="newQuote.source"
            name="newSource"
          />
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">
            <i class="fa fa-plus me-1"></i>
            Lägg till citat
          </button>
        </div>
      </form>
    </div>
  </ng-container>

  <!-- LIST PAGE -->
  <ng-template #listPage>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Citat</h2>

      <div class="d-flex align-items-center gap-2">
        <div class="btn-group me-2">
          <button
            type="button"
            class="btn btn-sm"
            [ngClass]="!showAllQuotes ? 'btn-primary' : 'btn-outline-primary'"
            (click)="setView(false)"
          >
            <i class="fa fa-user me-1"></i>
            Mina citat
          </button>

          <button
            type="button"
            class="btn btn-sm"
            [ngClass]="showAllQuotes ? 'btn-primary' : 'btn-outline-primary'"
            (click)="setView(true)"
          >
            <i class="fa fa-users me-1"></i>
            Alla citat
          </button>
        </div>

        <a routerLink="/my-quote/new" class="btn btn-primary btn-icon">
          <i class="fa fa-plus"></i> Nytt citat
        </a>
      </div>
    </div>

    <div *ngIf="quotes.length === 0" class="alert alert-info">
      <i class="fa fa-info-circle me-2"></i>
      {{ showAllQuotes ? 'Inga citat finns ännu.' : 'Du har inga citat ännu.' }}
    </div>

    <div class="table-responsive" *ngIf="quotes.length > 0">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Citat</th>
            <th>Författare</th>
            <th>Källa</th>
            <th>Tillagd av</th>
            <th class="text-end">Åtgärder</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let q of quotes">
            <ng-container *ngIf="editingId !== q.id; else editRow">
              <td class="fw-semibold">"{{ q.text }}"</td>
              <td>{{ q.author || '—' }}</td>
              <td>{{ q.source || '—' }}</td>
              <td><span class="badge bg-secondary">{{ q.addedBy }}</span></td>

              <td class="text-end">
                <ng-container *ngIf="isMyQuote(q)">
                  <button class="btn btn-sm btn-outline-secondary me-2" (click)="startEdit(q)">
                    <i class="fa fa-pen"></i>
                    Redigera
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="remove(q.id)">
                    <i class="fa fa-trash"></i>
                    Ta bort
                  </button>
                </ng-container>

                <span *ngIf="!isMyQuote(q)" class="text-muted small">—</span>
              </td>
            </ng-container>

            <ng-template #editRow>
              <td colspan="5">
                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label text-light">Citat</label>
                    <textarea
                      class="form-control"
                      rows="3"
                      [(ngModel)]="editCache.text"
                      name="editText{{ q.id }}"
                    ></textarea>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label text-light">Författare</label>
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="editCache.author"
                      name="editAuthor{{ q.id }}"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label text-light">Källa</label>
                    <input
                      class="form-control"
                      type="text"
                      [(ngModel)]="editCache.source"
                      name="editSource{{ q.id }}"
                    />
                  </div>

                  <div class="col-12">
                    <button class="btn btn-sm btn-success me-2" (click)="save(q.id)">
                      <i class="fa fa-check me-1"></i>
                      Spara
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" (click)="cancel()">
                      <i class="fa fa-times me-1"></i>
                      Avbryt
                    </button>
                  </div>
                </div>
              </td>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</div>
