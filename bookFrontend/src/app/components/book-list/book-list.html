<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Böcker</h2>
  <div class="d-flex align-items-center gap-2">
    <div class="btn-group me-2">
      <button
        type="button"
        class="btn btn-sm"
        [ngClass]="!showAllBooks ? 'btn-primary' : 'btn-outline-primary'"
        (click)="setView(false)"
      >
        <i class="fa fa-user me-1"></i>
        Mina böcker
      </button>
      <button
        type="button"
        class="btn btn-sm"
        [ngClass]="showAllBooks ? 'btn-primary' : 'btn-outline-primary'"
        (click)="setView(true)"
      >
        <i class="fa fa-users me-1"></i>
        Alla böcker
      </button>
    </div>

    <a routerLink="/book/new" class="btn btn-primary btn-icon">
      <i class="fa fa-plus"></i> Ny bok
    </a>
  </div>
</div>

<div *ngIf="loading" class="alert alert-info">Laddar...</div>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Titel</th>
        <th>Författare</th>
        <th>Publiceringsdatum</th>
        <th>Tillagd av</th>
        <th class="text-end">Åtgärder</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of books">
        <td>{{b.title}}</td>
        <td>{{b.author}}</td>
        <td>{{b.published | date:'yyyy-MM-dd'}}</td>
        <td><span class="badge bg-secondary">{{b.addedBy}}</span></td>
        <td class="text-end">
          <!-- Will only show edit/delete buttons if current user owns the book -->
          <ng-container *ngIf="isMyBook(b)">
            <a [routerLink]="['/book', b.id]" class="btn btn-sm btn-outline-secondary me-2">
              <i class="fa fa-pen"></i>
              Redigera
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(b.id)">
              <i class="fa fa-trash"></i>
              Ta bort
            </button>
          </ng-container>
          <span *ngIf="!isMyBook(b)" class="text-muted small">—</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
