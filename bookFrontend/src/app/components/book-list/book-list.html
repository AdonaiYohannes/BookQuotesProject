<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Alla böcker</h2>
  <a routerLink="/book/new" class="btn btn-primary btn-icon">
    <i class="fa fa-plus"></i> Ny bok
  </a>
</div>

<div *ngIf="loading" class="alert alert-info">Laddar...</div>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Titel</th>
        <th>Författare</th>
        <th>Publiceringsdatum</th>
        <th class="text-end">Åtgärder</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of books">
        <td>{{b.title}}</td>
        <td>{{b.author}}</td>
        <td>{{b.published | date:'yyyy-MM-dd'}}</td>
        <td class="text-end">
          <a [routerLink]="['/book', b.id]" class="btn btn-sm btn-outline-secondary me-2">
            <i class="fa fa-pen"></i>
          </a>
          <button class="btn btn-sm btn-outline-danger" (click)="remove(b.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
